<mat-card>
  <mat-card-header>
    <p>{{election?.name}}</p>
  </mat-card-header>
  <mat-card-content>
    {{election?.details}}
    <app-election-stages [stages]="election?.stages"></app-election-stages>
    <app-election-comments [comments]="election?.comments"></app-election-comments>
  </mat-card-content>
</mat-card>
