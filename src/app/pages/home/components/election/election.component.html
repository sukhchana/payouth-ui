<mat-card>
  <mat-card-header>
    <p>{{election?.name}}</p>
  </mat-card-header>
  <mat-card-content>
    <img
        style="width: 100%; max-height: 300px;"
         src="/assets/4426576.jpg" />
    <div *ngIf="election && election.details">
      <ul>
        <li *ngFor="let detail of election.details.split('\n')">
          {{detail}}
        </li>
      </ul>
    </div>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <app-election-stages [stages]="election?.stages"  (CommentsUpdated)="commentsUpdated()" [electionIndex]="electionIndex"></app-election-stages>
    <app-election-comments [electionIndex]="electionIndex"  (CommentsUpdated)="commentsUpdated()" [comments]="election?.comments"></app-election-comments>
  </mat-card-content>
</mat-card>
