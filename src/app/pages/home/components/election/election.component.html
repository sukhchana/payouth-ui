<mat-card>
  <mat-card-header>
    <p>{{election?.name}}</p>
  </mat-card-header>
  <mat-card-content>
    {{election?.details}}
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <app-election-stages [stages]="election?.stages" [electionIndex]="electionIndex"></app-election-stages>
    <app-election-comments [comments]="election?.comments"></app-election-comments>
  </mat-card-content>
</mat-card>
