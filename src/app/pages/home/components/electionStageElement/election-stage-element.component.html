<mat-card>
  <mat-card-header>
    <p>{{element?.title}}</p>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="'data:image/jpeg;base64,'+element?.picture" />
    <p>{{element?.details}}</p>
    <div *ngFor="let link of element?.links; index as i;">
      <a [href]="sanitizer.bypassSecurityTrustResourceUrl(link.url)">{{link.label}}</a>
    </div>
    <div *ngFor="let frame of element?.frames; index as i;">
      <h1>{{frame.label}}</h1>
      <iframe
        [src]="sanitizer.bypassSecurityTrustResourceUrl(frame.url)"
        allowpaymentrequest="false"
        allow="autoplay; encrypted-media"
        allowfullscreen=""
      ></iframe>
    </div>
  </mat-card-content>
  <mat-card-footer>{{element?.footer}}</mat-card-footer>
</mat-card>
